<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
    <title>Forgot Password || infoClass</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-5 border border-opacity-25 border-secondary shadow-lg rounded-4 my-5">
                <div class="text-center text-primary">
                    <h1 class="text-secondary my-4">info<span class="text-bg-primary rounded-2">Class</span></h1>
                    <h2 class="text-primary my-3">Password reset</h2>
                    <hr>
                </div>
                <div class="text-center">
                    <h3 class="my-5">Request email has been sent.</h3>
                    <p class="text-danger mt-3 mb-5">Check your inbox for password reset email, if its not there check spam.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
